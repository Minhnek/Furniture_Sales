<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.8.0/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .image-upload>input {
            visibility: hidden;
            width: 0;
            height: 0
        }
    </style>
</head>

<body>


    <form class="m-auto p-3 mt-4 col-lg-6" style="border: 1px solid rgb(175, 175, 175); border-radius: 10px;">
        <div class="row mb-3">
            <div class="image-upload float-end">
                <label for="file-input">
                  <img src="https://ktmt.vnmediacdn.com/images/2020/10/26/13-1603675116-amj-1.jpg" class="rounded" width="250" height="200" style="pointer-events: none"/>
                </label>
                <input id="file-input" type="file" />
            </div>
        </div>
        <div class="mb-3 d-flex">
            <div class="row mb-3 m-auto">
                <div class="image-upload float-end">
                    <label for="file-input">
                      <img src="https://ktmt.vnmediacdn.com/images/2020/10/26/13-1603675116-amj-1.jpg" class="rounded" width="150" height="100" style="pointer-events: none"/>
                    </label>
                    <input id="file-input" type="file" />
                </div>
            </div>
            <div class="image-upload rounded float-end mx-5 p-3" style="border: 1px solid gray;">
                <label for="file-input">
                  <img src="https://tahabenhamida.dev/wp-content/uploads/2022/09/upload.jpg" width="100" height="100" style="pointer-events: none"/>
                </label>
                <input id="file-input" type="file" />
            </div>

        </div>
        <div class=" m-auto">
            <button type="submit" class="btn btn-primary" style="width: 300px;">Sign in</button>
        </div>
    </form>
</body>

</html>
